<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3">
        <nav class="d-flex container-fluid justify-content-between align-items-center">
            <div class="title d-flex">
                <img src="img/logo copia.png" alt="logo boolean">
                <h1 class="fw-bold ms-3">Campo Minato</h1>
            </div>
            <div class="button">
                <select name="difficulty" id="difficulty-select">
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>
                    <option value="Crazy">Crazy</option>
                </select>
                <button>Play</button>
            </div>
        </nav>
    </header>
    <main class="py-5">
        <p class="fw-bold fs-3">Select the difficulty and click Play!!</p>
    </main>
    <footer class="p-3 fw-bolder">
        <p>Made width &hearts; by <a href="#">Mario Santoro</a></p>
    </footer>
    <script src="script/script.js"></script>
